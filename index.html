<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Doctor Records</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>Hospital Doctor Records</h1>
    <div>
      <form onsubmit="getData(event)">
        <label>Doctor Name</label>
        <input type="text" id="name" placeholder="Enter name" required />
        <label>Doctor ID</label>
        <input type="number" id="id" placeholder="EnterDoctor ID" required />
        <label>Specialization</label>
        <select id="dept">
          <option value="">Select Specialization</option>
          <option value="Dermatologist">Dermatologist</option>
          <option value="ENT">ENT</option>
          <option value="Dentist">Dentist</option>
          <option value="COVID">COVID</option>
          <option value="Gynecologist">Gynecologist</option>
        </select>
        <label>Experience</label>
        <input type="text" placeholder="Enter Experience in year" id="exp" />
        <label> Email Address</label>
        <input type="email" id="email" placeholder="Enter Email Address" />
        <label> Mobile Number</label>
        <input type="number" id="number" placeholder="Enter Mobile Number" />
        <br />
        <input type="submit" id="submit" />
      </form>
      <table>
        <tr>
          <thead>
            <th>Name</th>
            <th>Doctor ID</th>
            <th>Specialization</th>
            <th>Experience</th>
            <th>Email</th>
            <th>Mobile Number</th>
            <th>Role</th>
            <th>Delete</th>
          </thead>
        </tr>
        <tbody>
          <!--Appending Data here-->
        </tbody>
      </table>
    </div>
  </body>
</html>
<script src="./index.js"></script>
